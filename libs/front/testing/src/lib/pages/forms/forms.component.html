<h2 style="font-size: 25px; font-weight: bold">
  Welcome to testing forms - here you can build form dynamically from
  configuration or from any JSON
</h2>
<br />

<mat-tab-group (selectedTabChange)="selectedTabChange($event?.tab?.textLabel)">
  <mat-tab [label]="tabs.DataJSON">
    <softbar-dynamic-form-control
      *ngIf="group && dynamicFormDataObjectString"
      [dynamicControl]="dynamicFormDataObjectString"
      [parentForm]="group"
    >
    </softbar-dynamic-form-control>
  </mat-tab>
  <mat-tab [label]="tabs.DynamicFormConfigJSON">
    <softbar-dynamic-form-control
      *ngIf="group && dynamicFormForDynamicFormConfigObjectString"
      [dynamicControl]="dynamicFormForDynamicFormConfigObjectString"
      [parentForm]="group"
    >
    </softbar-dynamic-form-control>
  </mat-tab>
</mat-tab-group>

<div class="flex py-3">
  <button class="btn btn-default" type="button" (click)="generate()">
    Generate
  </button>
  <button
    class="btn btn-default mx-5"
    type="button"
    (click)="applyPlaceholder()"
  >
    Apply Placeholder
  </button>
  <button class="btn btn-default" type="button" (click)="reset()">
    Clear Source
  </button>
</div>

<div class="flex py-3">
  <button class="btn btn-default" type="button" (click)="getOriginalState()">
    Restore Original Form
  </button>
  <button class="btn btn-default mx-5" type="button" (click)="copyFormConfig()">
    Copy Form Config
  </button>
</div>

<hr class="my-4" />

<h3 class="py-4">
  <strong> The tested Form: </strong>
</h3>
<softbar-app-dynamic-form-group
  cancelText="Cancel"
  submitText="Save"
  #formComponent
  *ngIf="config"
  [config]="$any(config)"
  (formOnSubmit)="formOnSubmit($event)"
  [hideSubmitButton]="!config?.length"
  [showCancelButton]="!!config?.length"
>
</softbar-app-dynamic-form-group>
