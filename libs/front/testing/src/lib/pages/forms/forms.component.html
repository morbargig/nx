<fnx-nx-dynamic-form-control
  *ngIf="group && dy2"
  [dynamicControl]="dy2"
  [parentForm]="group"
>
</fnx-nx-dynamic-form-control>

<button class="btn btn-default" type="button" (click)="click2()">
  Generate new form from the <strong>JSON </strong> in the text-area
</button>
<button
  class="btn btn-default"
  type="button"
  (click)="formComponent?.form?.reset()"
>
  Clear Form
</button>

<h1 (click)="clickServer()">Generate new form from server</h1>

<fnx-nx-app-dynamic-form-group
  #formComponent
  *ngIf="config"
  [config]="$any(config)"
  (formOnSubmit)="formOnSubmit($event)"
>
</fnx-nx-app-dynamic-form-group>
