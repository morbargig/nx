<!-- <ng-container *ngIf="!!myValue"> -->
<ng-container *ngIf="!col?.data?.title; else titleTemp">
  <div>
    <div>
      <ng-container [ngTemplateOutlet]="iconTemp"></ng-container>
    </div>
  </div>
  <ng-template #iconTemp>
    <!-- <softbar-base-client-app-icon class="flex justify-center items-center rounded-full bg-background-gray" [ngClass]="{
           'transform rotate-180' : !panelOpenState,
           'w-10 h-10': !isMobile,
           'w-6 h-6': isMobile
         }" [iconName]="icon" ></softbar-base-client-app-icon> -->
    <span
      class="w-10 h-10 cursor-pointer bg-background-gray flex items-center justify-center rounded-[50%]"
      [attr.aria-expanded]="panelOpenState ? 'true' : 'false'"
      tabindex="0"
      role="button"
      (click)="togglePanel()"
      [attr.aria-label]="'לפרטים נוספים בשורה הנוכחית'"
    >
      <img
        [ngClass]="!panelOpenState ? 'rotate-180' : null"
        src="./assets/front/dynamic-table/btn-table-extend-close.svg"
        class="w-4"
      />
    </span>
    <!-- <softbar-app-icon-table
      class="flex justify-center items-center rounded-full bg-background-gray"
      iconName="btn-table-extend-close"
    ></softbar-app-icon-table> -->
  </ng-template>
  <!-- </ng-container> -->

  <!--</ng-container> -->
</ng-container>

<ng-template #titleTemp>
  <button
    type="button"
    (click)="togglePanel()"
    [attr.aria-expanded]="panelOpenState"
    class="flex items-center text-caption-1 font-medium text-primary-blue p-0"
  >
    <div>
      {{ (col?.data?.title$ | async) || col?.data?.title | translate }}
    </div>
    <img
      [ngClass]="!panelOpenState ? 'rotate-180' : null"
      src="./assets/front/dynamic-table/btn-table-extend-close.svg"
      class="w-4 mr-2"
    />
  </button>
</ng-template>
