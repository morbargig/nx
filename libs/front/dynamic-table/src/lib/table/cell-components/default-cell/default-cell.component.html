<span
  *ngIf="!col?.parsedHtmlData; else html"
  tabindex="-1"
  [ngClass]="{ 'cursor-pointer' : col!?.href!?.(value , item)?.length }"
  [routerLink]="col?.href!?.(value , item) ?? null"
>
  {{ generateDataValue() }}
</span>
<ng-template #html>
  <span
    tabindex="-1"
    [ngClass]="{ 'cursor-pointer' : col!?.href!?.(value , item)?.length}"
    [routerLink]="col?.href!?.(value , item) ?? null"
    [innerHTML]="
      col.parsedHtmlData(value, item, generateDataValue()) | safe : 1
    "
  ></span>
</ng-template>
