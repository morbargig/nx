<span *ngIf="!col.parsedHtmlData; else html"
      [ngClass]="{ pointer : !!(!!col?.href && !!!!col?.href(value , item)?.length) }"
      [routerLink]="(!!col!?.href(value , item)?.length) ? col!?.href(value ,item) : []"
      (click)="col?.onClick!?.(value, item)">
  {{
  !!col.parsedFullData
    ? col.parsedFullData(item)
    : !!col.parsedData
      ? col.parsedData(value)
      : value
  }}
</span>
<ng-template #html>
  <span [ngClass]="{ pointer : !!(!!col?.href && !!col?.href(value , item)?.length)}"
        [routerLink]="(!!col!?.href(value , item)?.length) ? col!?.href(value ,item) : []"
        (click)="col?.onClick!?.(value, item)" [innerHTML]="
 col.parsedFullData || col.parsedData
 ? col.parsedFullData
 ? col.parsedHtmlData(value,item,col.parsedFullData(item))
 : col.parsedHtmlData(value,item,col.parsedData(value))
 : col.parsedHtmlData(value,item)
 "></span>
</ng-template>
