<mat-form-field
  class="w-full flex"
  *ngIf="config?.placeholder || config?.label || ' ' as placeholder"
>
  <mat-select
    panelClass="bg-black text-black"
    class="form-control border border-secondary rounded"
    [formControl]="control"
    [placeholder]="placeholder"
  >
    <mat-option disabled="true" class="bg-light text-secondary">
      <span>
        {{ placeholder }}
      </span>
    </mat-option>
    <mat-option
      *ngFor="let option of data?.options | async"
      [value]="option?.value"
      class="bg-amber-100 text-dark p-2 border-bottom"
    >
      {{ option?.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
