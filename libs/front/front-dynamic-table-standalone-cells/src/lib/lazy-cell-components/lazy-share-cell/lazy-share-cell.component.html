<div
  class="flex justify-end items-center border-gray1 border-opacity-40 bg-white flex-row"
>
  <div class="flex items-center justify-center">
    <div *ngIf="docs?.length === 1" class="flex">
      <!-- <span [disabled]="true" [ngClass]="{'cursor-pointer' : !col?.onClick}"
          class="bg-background-gray h-10  w-10 rounded-full flex items-center justify-center ml-4">
          <pinfo-web-icon [iconName]="iconClass.share"></pinfo-web-icon>
        </span> -->
      <button
        type="button"
        (click)="getDocument!?.(docs[0], true)"
        [ngClass]="{ 'cursor-pointer': !col?.onClick }"
        class="bg-background-gray h-10 w-10 rounded-full flex p-0 items-center justify-center ml-6"
        [attr.aria-label]="
          lazyShareCellComponentTranslationService
            .LIBS_FRONT_DYNAMIC_TABLE_STANDALONE_CELLS_LAZY_CELL_COMPONENTS
            .downloadJaws | translate
        "
      >
        <fnx-nx-ui-standalone-icon
          class="w-[4.625rem]"
          iconName="downloadCircle"
        >
        </fnx-nx-ui-standalone-icon>
      </button>
    </div>
    <div
      *ngIf="docs?.length > 1"
      (click)="getDocument!?.(docs[0], false)"
      class="flex justify-center w-98px"
    >
      <span class="caption-1">
        {{ docs.length }}
        {{
          lazyShareCellComponentTranslationService
            .LIBS_FRONT_DYNAMIC_TABLE_STANDALONE_CELLS_LAZY_CELL_COMPONENTS
            .watch | translate
        }}
      </span>
    </div>
    <div>
      <button
        id="btnShow"
        (click)="getDocument!?.(docs[0], false)"
        [disabled]="!!col.onClick"
        [attr.aria-hidden]="!!col.onClick"
        class="border-r-[2rem] text-primary-blue flex items-center justify-center w-32"
        [attr.aria-label]="
          lazyShareCellComponentTranslationService
            .LIBS_FRONT_DYNAMIC_TABLE_STANDALONE_CELLS_LAZY_CELL_COMPONENTS
            .watchJaws | translate
        "
      >
        {{
          lazyShareCellComponentTranslationService
            .LIBS_FRONT_DYNAMIC_TABLE_STANDALONE_CELLS_LAZY_CELL_COMPONENTS
            .watch | translate
        }}
      </button>
    </div>
  </div>
  <!-- <mat-expansion-panel [expanded]="panelOpenState" hideToggle>
    <div class="grid grid-cols-5 gap-3 px-4 py-5 border-b-1 border-med-gray-90">
      <pinfo-web-mail-attachments

        [attachment]="attachment"

        [mail]="mail"
        [type]="type"
        (downloadEvent)="attachmentEmit(mail)"
      ></pinfo-web-mail-attachments>

</div>
